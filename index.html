<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/154b4b5138.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Form: Sign in | up</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- INICIAR SESION FORM -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">O inicia sesión con otras plataformas.</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-github-alt"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <!-- REGISTRARSE FORM -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">O registrarse con otras plataformas.</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-github-alt"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <!-- ANIMATE PANEL SWITCH -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿ Eres Nuevo ?</h3>
            <p>
              Te inivitamos a registrarte en nuestra plataforma.
            </p>
            <button class="btn transparent" id="sign-up-btn">Registrarse</button>
          </div>
          <img src="./img/sign.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿ Tienes una cuenta ?</h3>
            <p>
              Puedes iniciar sesión en nuestra plataforma.
            </p>
            <button class="btn transparent" id="sign-in-btn">Inicia Sesión</button>
          </div>
          <img src="./img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
